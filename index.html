<!DOCTYPE html>
<html translate="no" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Loco</title>
    <link rel="icon" type="image/png" href="img/6_salsa_bottle/salsa_bottle.png">
    <link rel="stylesheet" href="./style.css">
    <script src="./models/drawable-object.class.js"></script>
    <script src="./models/movable-object.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/status-bar.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/chicken.class.js"></script>
    <script src="./models/game-win.class.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./models/cloud.class.js"></script>
    <script src="./models/background-object.class.js"></script>
    <script src="./models/throwable-object.class.js"></script>
    <script src="./models/levels.class.js"></script>
    <script src="./models/bottles.class.js"></script>
    <script src="./models/coins.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./models/statusbar-health.class.js"></script>
    <script src="./models/statusbar-bottle.class.js"></script>
    <script src="./models/statusbar-coins.class.js"></script>
    <script src="./models/statusbar-endboss.class.js"></script>
    <script src="./models/game-over.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./js/game.js"></script>
</head>

<body onload="init()">
    <h1>El pollo loco</h1>
    <canvas id="canvas" width="720px" height="480px"></canvas>
    <div class="overlay">
        <div class="panel panel-inside" id="panel1">
            <img id="full-screen" class="d-none hover" onclick="changeToFullscreen()" src="./img/10_other/fullscreen.png"
                alt="">
            <img id="mute-page" class="hover" onclick="mutePage()" src="img/10_other/volume.png" alt="">
        </div>
        <div id="buttons">
            <button class="hover" id="start-game" onclick="startGame()">Start Game</button>
            <button class="hover" id="how-to-play-button" onclick="openHowToPlay()">How To Play</button>
        </div>
        <button class="d-none hover" id="restart-game" onclick="restartGame()">Restart Game</button>
        <div class="panel" id="panel2">
            <div class="panel-inside">
                <img id="arrow-left" class="arrow-left" src="./img/10_other/arrow.png" alt="">
                <img id="arrow-right" class="arrow-right" src="./img/10_other/arrow.png" alt="">
            </div>
            <div class="panel-inside">
                <img id="space" src="./img/10_other/space.png" alt="">
                <img id="throw-bottle" src="img/6_salsa_bottle/salsa_bottle.png" alt="">
            </div>
        </div>
    </div>
    <div id="how-to-play" class="overlay d-none">
        <div id="close-panel">
            <div id="how-to-play-title">How To Play</div>
            <div onclick="closeHowToPlay()" id="close-how-to-play">X</div>
        </div>
        <div id="key-panel">
            <div class="key-panels">
                <div>Go Left:</div><img class="arrow-left" src="./img/10_other/arrow.png">
            </div>
            <div class="key-panels">
                <div>Go Right:</div><img class="arrow-right" src="./img/10_other/arrow.png">
            </div>
            <div class="key-panels">
                <div>Jump:</div><img src="./img/10_other/space.png">
            </div>
            <div class="key-panels">
                <div>Throw Bottle:</div>
                <div><img src="img/6_salsa_bottle/salsa_bottle.png">
                    <img id="backslash" src="./img/10_other/backslash.png">
                    <img src="./img/10_other/D-key.png">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
