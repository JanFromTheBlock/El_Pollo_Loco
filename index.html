    <meta charset="UTF-8">

    <script src="./models/drawable-object.class.js"></script>
    <script src="./models/movable-object.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/status-bar.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/chicken.class.js"></script>
    <script src="./models/game-win.class.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./models/cloud.class.js"></script>
    <script src="./models/background-object.class.js"></script>
    <script src="./models/throwable-object.class.js"></script>
    <script src="./models/levels.class.js"></script>

<body onload="init()"> 
<h1>El pollo loco</h1>
<canvas id="canvas" width="720px" height="480px"></canvas>
<div class="overlay">
    <div class="panel panel-inside" id="panel1">
        <img id="full-screen" class="d-none" onclick="changeToFullscreen()" src="./img/10_other/fullscreen.png" alt="">
        <img id="mute-page" onclick="mutePage()" src="img/10_other/volume.png" alt="">
    </div>
    <button id = "start-game" onclick="startGame()">Start Game</button>
    <button class="d-none" id = "restart-game" onclick="restartGame()">Restart Game</button>
    <div class="panel" id="panel2">
        <div class="panel-inside">
            <img id="arrow-left" src="./img/10_other/arrow.png" alt="">
            <img id="arrow-right" src="./img/10_other/arrow.png" alt="">
        </div>
        <div class="panel-inside">
            <img id="arrow-up" src="./img/10_other/arrow.png" alt="">
            <img id="throw-bottle" src="img/6_salsa_bottle/salsa_bottle.png" alt="">
        </div>
    </div>
</div>
